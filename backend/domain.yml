version: "3.1"

intents:
### Session 1
- mood_curr_session1
- start_session1
- confirm_purpose
- confirm_usage
- confirm_intro_session

### activity experience and dropout
- effort_answer
- confirm_activity_experience
- deny_activity_experience
- confirm_dropout

### states
- confirm_state_PMT_V
- confirm_state_PMT_S
- confirm_state_PMT_RE
- confirm_state_PMT_SE

# propose new activity
- confirm_activity_read

# end session
- confirm_next_part
- confirm_goodbye

- user_input

entities:
- session_num:
    influence_conversation: false

- age:
    influence_conversation: false

- gender:
    influence_conversation: false

- mood:
    influence_conversation: false
- mood_quadrant:
    influence_conversation: false

- state_V:
    influence_conversation: false

- state_S:
    influence_conversation: false

- state_RE:
    influence_conversation: false

- state_SE:
    influence_conversation: false

- effort:
    influence_conversation: false
- effort_level:
    influence_conversation: false
- dropout_response:
    influence_conversation: false
- u_input:
    influence_conversation: false

slots:
  ### intro/general
  session_loaded:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  session_num:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: session_num
  age:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: age
  gender:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: gender
  mood:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mood
  mood_quadrant:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mood_quadrant
  mood_prev_session:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  user_name_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: user_name_form
  # User name in later sessions
  user_name_slot_not_first:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom

  round_num:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom

  chosen_activity_index:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom

  user_input:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom

  chosen_activity_media:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
        
  ### states
  state_V:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_V

  state_S:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_S   

  state_RE:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_RE

  state_SE:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_SE

  u_input:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: u_input
      
  ### activity experience
  # effort
  effort:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: effort
  effort_level:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: effort_level
  # activity experience
  activity_experience_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: activity_experience_form  

  # dropout
  dropout_response:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dropout_response 

responses:

  ### Intro first session
  utter_greet_first_time:
  - text: "Hey there, I'm your virtual coach Sam."
  utter_ask_user_name_slot:
  - text: "How may I call you?"
  utter_confirm_name:
  - text: "Hi {user_name_slot}, it's nice to meet you."
  utter_longer_name:
  - text: "Please let me know how I can call you. It does not need to be your real name."
  - text: "Kindly tell me how I can call you. This does not need to be your real name. A nickname works too."
  utter_purpose_1:
  - text: "I have mentioned by name, but let me also tell you bit about what I do: My goal is to help people prepare for quitting smoking. And since becoming more physically active may make it easier to quit smoking, I also want to prepare people for becoming more physically active."
  utter_purpose_2:
  - text: "Why prepare to quit? Because proper preparation can help to quit successfully."
  utter_purpose_3:
  - text: "And how do I prepare people? I propose activities that help build the competencies needed for quitting."
  utter_purpose_4:
  - text: "Ultimately, I want to be able to propose activities that match the situation a person is in."
  utter_purpose_5:
  - buttons:
    - payload: /confirm_purpose
      title: "I'm ready"
    text: "And this is why you are here, {user_name_slot}: I want to learn how an activity I propose helps you in your specific situation.\nLet me know when you have read what my purpose is and are ready to continue."
  utter_prompt_usage:
  - text: "Okay! Before we start, let me explain how you can communicate with me."
  utter_explain_usage:
  - buttons:
    - payload: /confirm_usage
      title: "Yes, that's clear"
    - payload: /confirm_usage
      title: "Nice, sounds easy enough!"
    text: "Most of the time, you can just click on one of the buttons like you already did. If no buttons appear, just make use of the text field below."
  utter_intro_session_1:
  - text: "Now, let me tell you what we will do in this session."
  utter_intro_session_2:
  - text: "First, I'll ask you a question to learn about your current situation with regard to preparing for quitting smoking."
  utter_intro_session_3:
  - text: "Next, I'll recommend you to read a text, watch a video or do an activity."
  utter_intro_session_4:
  - text: "And in the end, I'll briefly tell you about our next session."
  utter_intro_session_5:
  - text: "We will repeat this a few times. I will let you know when it's the end to close the window."
  utter_intro_session_6:
  - text: "Please note that doing your recommended activity is voluntary and does not impact your payment."
  utter_intro_session_7:
  - buttons:
    - payload : /confirm_intro_session
      title: "Now"
    text: "Let me know when you've finished reading our plan of the session."

    
  ### Ask state questions
  utter_state_question_intro:
  - text: "Now I will ask you to rate the following statement based on your current situation regarding preparing for quitting smoking."

  utter_state_question_PMT_V:
  - buttons:
    - payload: /confirm_state_PMT_V{"state_V":"1"}
      title: "1 (Not at all likely)"
    - payload: /confirm_state_PMT_V{"state_V":"2"}
      title: "2"
    - payload: /confirm_state_PMT_V{"state_V":"3"}
      title: "3"
    - payload: /confirm_state_PMT_V{"state_V":"4"}
      title: "4"
    - payload: /confirm_state_PMT_V{"state_V":"5"}
      title: "5"
    - payload: /confirm_state_PMT_V{"state_V":"6"}
      title: "6"
    - payload: /confirm_state_PMT_V{"state_V":"7"}
      title: "7 (Almost certain)"
    text: "On a scale of 1 to 7, how likely do you think it is that you will experience harm or negative consequences as a result of smoking?"

  utter_state_question_PMT_S:
  - buttons:
    - payload: /confirm_state_PMT_S{"state_S":"1"}
      title: "1 (Not at all serious)"
    - payload: /confirm_state_PMT_S{"state_S":"2"}
      title: "2"
    - payload: /confirm_state_PMT_S{"state_S":"3"}
      title: "3"
    - payload: /confirm_state_PMT_S{"state_S":"4"}
      title: "4"
    - payload: /confirm_state_PMT_S{"state_S":"5"}
      title: "5"
    - payload: /confirm_state_PMT_S{"state_S":"6"}
      title: "6"
    - payload: /confirm_state_PMT_S{"state_S":"7"}
      title: "7 (Severely serious)"
    text: "On a scale of 1 to 7, how serious do you think the potential harm or threat is if you continue to smoke?"

  utter_state_question_PMT_RE:
  - buttons:
    - payload: /confirm_state_PMT_RE{"state_RE":"1"}
      title: "1 (Not at all likely)"
    - payload: /confirm_state_PMT_RE{"state_RE":"2"}
      title: "2"
    - payload: /confirm_state_PMT_RE{"state_RE":"3"}
      title: "3"
    - payload: /confirm_state_PMT_RE{"state_RE":"4"}
      title: "4"
    - payload: /confirm_state_PMT_RE{"state_RE":"5"}
      title: "5"
    - payload: /confirm_state_PMT_RE{"state_RE":"6"}
      title: "6"
    - payload: /confirm_state_PMT_RE{"state_RE":"7"}
      title: "7 (Almost certain)"
    text: "On a scale of 1 to 7, how likely do you think it is that you will experience harm or negative consequences as a result of smoking?"

  utter_state_question_PMT_SE:
  - buttons:
    - payload: /confirm_state_PMT_SE{"state_SE":"1"}
      title: "1 (Not at all confident)"
    - payload: /confirm_state_PMT_SE{"state_SE":"2"}
      title: "2"
    - payload: /confirm_state_PMT_SE{"state_SE":"3"}
      title: "3"
    - payload: /confirm_state_PMT_SE{"state_SE":"4"}
      title: "4"
    - payload: /confirm_state_PMT_SE{"state_SE":"5"}
      title: "5"
    - payload: /confirm_state_PMT_SE{"state_SE":"6"}
      title: "6"
    - payload: /confirm_state_PMT_SE{"state_SE":"7"}
      title: "7 (Completely confident)"
    text: "On a scale of 1 to 7, how confident are you that you can successfully increase your physical activity levels?"
  
  ### Propose activity
  utter_transition_new_activity:
    - condition:
        - type: slot
          name: session_num
          value: "1"
      text: "Now let's look at a preparatory activity that can help you in your current situation."
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "Our next step is to look at a new activity that will help you prepare for quitting smoking."
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "Next, we'll look at a new activity that will help you get ready for quitting smoking."
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "Let's move on to looking at a new activity that will help you get ready for quitting smoking."
    - condition:
        - type: slot
          name: session_num
          value: "5"
      text: "We'll now look at a new preparatory activity that I think is relevant to your current situation."
      
    - text: "Now let's turn our attention to an activity that can benefit your current situation."
    - text: "Let's move on to an activity that can support you in your efforts to prepare for quitting smoking."
    - text: "Next, we'll take a closer look at an activity that can assist you in preparing to quit smoking."

    
  utter_activity_read:
    - condition:
        - type: slot
          name: session_num
          value: "1"
      text: "I'll continue when you're done reading about your activity."
      buttons:
      - payload: /confirm_activity_read
