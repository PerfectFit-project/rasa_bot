        title: "I'm done!"
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "Just use the button below to continue after you've read the activity description."
      buttons:
      - payload: /confirm_activity_read
        title: "I've finished reading"
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "Please tell me when you've finished reading the description."
      buttons:
      - payload: /confirm_activity_read
        title: "I've read everything"
    - condition:
        - type: slot
          name: session_num
          value: "5"
      text: "Once you're done reading about your activity, let me know."
      buttons:
      - payload: /confirm_activity_read
        title: "Done!"

    - text: "Use the button below once you've finished reading, then I'll continue."
      buttons:
      - payload: /confirm_activity_read
        title: "Finished!"
    - text: "Let me know when you've finished reading the description and we can continue."
      buttons:
      - payload: /confirm_activity_read
        title: "Let's continue"
    
    
  ### End session
  utter_email_reminder:
    - condition:
        - type: slot
          name: session_num
          value: "1"
      text: "This is all for this session. Of course, I'll send you a message with your activity on Prolific."
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "Then that's it for this session. Naturally, I'll send you a reminder with your activity on Prolific."
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "I've said all I wanted for this session. Of course, I'll send you a reminder with your activity on Prolific."
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "You've made it to the end of this session! Needless to say, you'll get a message with your activity on Prolific."
    - condition:
        - type: slot
          name: session_num
          value: "5"
      text: "That concludes our session. I'll send you a message shortly with your activity on Prolific."
    
    - text: "That's all for this session. I'll be sending you a message with your activity on Prolific right after this session."
  
  utter_remind_next_part:
    - condition:
        - type: slot
          name: session_num
          value: "1"
      text: "Oh, and besides the activity reminder message, keep an eye out for the invitation to your next session with me."
      buttons:
      - payload: /confirm_next_part
        title: "Sure!"
      - payload: /confirm_next_part
        title: "Yes"
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "Also watch out for the invitation to you next session with me."
      buttons:
      - payload: /confirm_next_part
        title: "Alright!"
      - payload: /confirm_next_part
        title: "Sure"
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "And remember that there's another conversation with me that you'll get invited to."
      buttons:
      - payload: /confirm_next_part
        title: "Yes!"
      - payload: /confirm_next_part
        title: "Sounds good"
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "And recall that you'll also get invited to another session with me."
      buttons:
