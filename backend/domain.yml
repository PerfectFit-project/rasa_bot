      - payload: /confirm_next_part
        title: "OK!"
    - condition:
        - type: slot
          name: session_num
          value: "5" 
      text: "Oh, and besides the activity reminder message, keep an eye out for the invitation to the post-questionnaire. Invitations will be sent about 2 days from now. Okay?"
      buttons:
      - payload: /confirm_next_part
        title: "Alright"
      - payload: /confirm_next_part
        title: "Yes!"
    
    - text: "And remember to look out for the invitation to your next conversation with me. Alright?"
      buttons:
      - payload: /confirm_next_part
        title: "Sure!"
      - payload: /confirm_next_part
        title: "Okay!"
        
  utter_prolific_link:
    - condition:
        - type: slot
          name: session_num
          value: "1" 
      text: "Cool! Here is your Prolific completion link: ... ."
    - condition:
        - type: slot
          name: session_num
          value: "2" 
      text: "Cool! And here is your completion link: ... ."
    - condition:
        - type: slot
          name: session_num
          value: "3" 
      text: "Perfect! And this is your Prolific completion link: ... ."
    - condition:
        - type: slot
          name: session_num
          value: "4" 
      text: "Nice! And here you have your completion link: ... ."
    - condition:
        - type: slot
          name: session_num
          value: "5" 
      text: "Perfect! Here is your completion link for this session: ... ."
     
    - text: "Alright! Then here is your completion link: ... ."
    
  utter_goodbye:
    - condition:
        - type: slot
          name: session_num
          value: "1" 
      text: "Bye, see you in the next session!"
      buttons:
      - payload: /confirm_goodbye
        title: "Goodbye!"
      - payload: /confirm_goodbye
        title: "Bye, see you next time!"
    - condition:
        - type: slot
          name: session_num
          value: "2" 
      text: "Bye, see you next time!"
      buttons:
      - payload: /confirm_goodbye
        title: "Goodbye!"
    - condition:
        - type: slot
          name: session_num
          value: "3" 
      text: "Goodbye, until next time!"
      buttons:
